<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-left-panel columnwidth="2" name="leftpanel" content="leftnav"></wm-left-panel>
        <wm-page-content columnwidth="8" paddingleft="15" paddingright="15" name="mainContent">
            <wm-tabs name="tabs1">
                <wm-tabpane name="tabpane1">
                    <wm-tabheader name="tabheader1" heading="Soap Service"></wm-tabheader>
                    <wm-tabcontent name="tabcontent1">
                        <wm-composite name="composite1">
                            <wm-label class="col-md-3 control-label" name="label1" caption="int A"></wm-label>
                            <wm-container class="col-md-9" name="container1">
                                <wm-text name="text1"></wm-text>
                            </wm-container>
                        </wm-composite>
                        <wm-composite name="composite2">
                            <wm-label class="col-md-3 control-label" name="label2" caption="int B"></wm-label>
                            <wm-container class="col-md-9" name="container2">
                                <wm-text name="text2"></wm-text>
                            </wm-container>
                        </wm-composite>
                        <wm-container name="container3" margintop="10" marginbottom="10" paddingtop="10" paddingbottom="10">
                            <wm-label name="label3" caption="Add Result:" paddingright="10"></wm-label>
                            <wm-label name="label7" caption="bind:Variables.CalculatorAdd.dataSet.addResult"></wm-label>
                        </wm-container>
                        <wm-container margintop="10" marginbottom="10" paddingtop="10" paddingbottom="10" name="container6">
                            <wm-label name="label4" caption="Divide Result:" paddingright="10"></wm-label>
                            <wm-label name="label8" caption="bind:Variables.CalculatorDivide.dataSet.divideResult"></wm-label>
                        </wm-container>
                        <wm-container margintop="10" marginbottom="10" paddingtop="10" paddingbottom="10" name="container7">
                            <wm-label name="label5" caption="Substract Result:" paddingright="10"></wm-label>
                            <wm-label name="label9" caption="bind:Variables.CalculatorSubtract.dataSet.subtractResult"></wm-label>
                        </wm-container>
                        <wm-container margintop="10" marginbottom="10" paddingtop="10" paddingbottom="10" name="container8">
                            <wm-label name="label6" caption="Divide Result:" paddingright="10"></wm-label>
                            <wm-label name="label10" caption="bind:Variables.CalculatorMultiply.dataSet.multiplyResult"></wm-label>
                        </wm-container>
                    </wm-tabcontent>
                </wm-tabpane>
                <wm-tabpane name="tabpane2">
                    <wm-tabheader name="tabheader2" heading="Feed service with authentication"></wm-tabheader>
                    <wm-tabcontent name="tabcontent2">
                        <wm-grid readonlygrid="true" dataset="bind:Variables.FeedServiceGetFeedWithHttpConfig.dataSet" navigation="Basic" name="grid2">
                            <wm-grid-column binding="author" caption="Author" pcdisplay="true" mobiledisplay="true" readonly="true"></wm-grid-column>
                            <wm-grid-column binding="title" caption="Title" pcdisplay="true" mobiledisplay="true" readonly="true"></wm-grid-column>
                            <wm-grid-column binding="description" caption="Description" pcdisplay="true" mobiledisplay="true" readonly="true"></wm-grid-column>
                            <wm-grid-column binding="feedType" caption="Feed Type" pcdisplay="true" mobiledisplay="true" readonly="true"></wm-grid-column>
                            <wm-grid-column binding="link" caption="Link" pcdisplay="true" mobiledisplay="true" readonly="true"></wm-grid-column>
                            <wm-grid-column binding="encoding" caption="Encoding" pcdisplay="true" mobiledisplay="true" readonly="true"></wm-grid-column>
                            <wm-grid-column binding="entries[0].author" caption="Entries[0] Author" pcdisplay="true" mobiledisplay="true" readonly="true"></wm-grid-column>
                            <wm-grid-column binding="entries[0].title" caption="Entries[0] Title" pcdisplay="true" mobiledisplay="true" readonly="true"></wm-grid-column>
                            <wm-grid-column binding="entries[0].description" caption="Entries[0] Description" pcdisplay="true" mobiledisplay="true" readonly="true"></wm-grid-column>
                            <wm-grid-column binding="entries[0].updatedDate" caption="Entries[0] Updated Date" pcdisplay="true" mobiledisplay="true" readonly="true"></wm-grid-column>
                        </wm-grid>
                    </wm-tabcontent>
                </wm-tabpane>
                <wm-tabpane name="tabpane3">
                    <wm-tabheader name="tabheader3" heading="Feed service without authentiation"></wm-tabheader>
                    <wm-tabcontent name="tabcontent3">
                        <wm-grid readonlygrid="true" dataset="bind:Variables.FeedServiceGetFeed.dataSet" navigation="Basic" name="grid3">
                            <wm-grid-column binding="author" caption="Author" pcdisplay="true" mobiledisplay="true" readonly="true"></wm-grid-column>
                            <wm-grid-column binding="title" caption="Title" pcdisplay="true" mobiledisplay="true" readonly="true"></wm-grid-column>
                            <wm-grid-column binding="description" caption="Description" pcdisplay="true" mobiledisplay="true" readonly="true"></wm-grid-column>
                            <wm-grid-column binding="feedType" caption="Feed Type" pcdisplay="true" mobiledisplay="true" readonly="true"></wm-grid-column>
                            <wm-grid-column binding="link" caption="Link" pcdisplay="true" mobiledisplay="true" readonly="true"></wm-grid-column>
                            <wm-grid-column binding="encoding" caption="Encoding" pcdisplay="true" mobiledisplay="true" readonly="true"></wm-grid-column>
                            <wm-grid-column binding="entries[0].author" caption="Entries[0] Author" pcdisplay="true" mobiledisplay="true" readonly="true"></wm-grid-column>
                            <wm-grid-column binding="entries[0].title" caption="Entries[0] Title" pcdisplay="true" mobiledisplay="true" readonly="true"></wm-grid-column>
                            <wm-grid-column binding="entries[0].description" caption="Entries[0] Description" pcdisplay="true" mobiledisplay="true" readonly="true"></wm-grid-column>
                            <wm-grid-column binding="entries[0].updatedDate" caption="Entries[0] Updated Date" pcdisplay="true" mobiledisplay="true" readonly="true"></wm-grid-column>
                        </wm-grid>
                    </wm-tabcontent>
                </wm-tabpane>
            </wm-tabs>
        </wm-page-content>
        <wm-right-panel columnwidth="2" name="rightpanel" content="rightnav"></wm-right-panel>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
